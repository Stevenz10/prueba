<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <img src="logo.png" class = "logo">
    </header>

    <section>
        <div class="infoReg">
            <form action="registro.jsp" method="post">
                <label for="usuario"><b>Usuario</b></label>
                <input type="text" placeholder="Introduzca el usuario" id="usuario" name="usuario" class="campo" required>
                <label for="nombre"><b>Nombre</b></label>
                <input type="text" placeholder="Introduzca su nombre" id="nombre" name="nombre" class="campo" required>
                <label for="apellido"><b>Apellido</b></label>
                <input type="text" placeholder="Introduzca su apellido" id="apellido" name="apellido" class="campo" required>
                <label for="pass"><b>Contraseña</b></label>
                <input type="password" placeholder="Introduzca la contraseña" id="pass" name="pass" class="campo" required>
                <button type="submit" id = 'bLogin'>Registrarse</button>
            </form>
        </div>
    </section>
    <footer>
        <div>
            <h3>Derechos reservados por Solociencia.com</h3><br>
            <a href=""><img src="facebook.png" alt="" class="redLogo"></a>
            <a href=""><img src="Twitter.png" alt="" class="redLogo"></a>
            <a href=""><img src="instagram.png" alt="" class="redLogo"></a>
        </div>
    </footer>
</body>
</html>
